<div id="modelDeleteRecord" class="modal fade" role="dialog">
    <div class="modal-dialog modal-md modal-dialog-centered">
        <!-- Modal content-->
        <form class="modal-content" action="{% url 'deldnsrecord' %}" method="post">
            {% csrf_token %}
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">List of DNS Node</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <input type="hidden" name="id" id="idDnsRecordDel">
                <table class="table">
                    <tbody id="listDNSRecordDel">
                        
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-close" data-dismiss="modal">Close</button>
                <input type="submit" class="btn btn-create" value="Delete">
            </div>
        </form>
    </div>
</div>
