{% extends "frontend/base.html" %}
{% block content %}
<div class="content" style="width: 100%;">
    <h4 class="mt-3 mb-4">Doamin: <a href="javascript:void(0)" style="font-size: 1.5rem;">{{ domain }}</a></h4>
    <h4 class="mt-3 mb-4">Total of queries: {{ sum_count }}</h4>
    <h4 class="mt-3 mb-4">The last 15 days:</h4>
    <table class="table table-striped">
        <thead>
            <tr>
                <th style="width: 10%; text-align: center;">No</th>
                <th scope="col" style="width: 45%;">Access time</th>
                <th scope="col" style="width: 45%;">Total</th>
            </tr>
        </thead>
        <tbody>
            {% for item in domain_day %}
            <tr>
                <td style="width: 10%; text-align: center;">{{forloop.counter}}</td>
                <td style="width: 45%;">{{ item.time }}</td>
                <td style="width: 45%;">{{ item.count }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
{% block scripts %}
{% endblock %}
